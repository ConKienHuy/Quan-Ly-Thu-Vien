<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<th:block th:fragment="tiles">
	<!-- top tiles start -->
	<div class="row tile_count">
		<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
			<span class="count_top "><i class="fa fa-user"></i>  Thành Viên</span>
			<div class="count green" th:text="${topTiles.totalMembers}"></div>
		</div>
		<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
			<span class="count_top "><i class="fa fa-user"></i>  Phụ Huynh</span>
			<div class="count" th:text="${topTiles.totalParents}"></div>
		</div>
		<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
			<span class="count_top "><i class="fa fa-user"></i>  Học Sinh</span>
			<div class="count" th:text="${topTiles.totalStudents}"></div>
		</div>
		<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
			<span class="count_top"><i class="fa fa-sitemap"></i>  Thể Loại</span>
			<div class="count green" th:text="${topTiles.totalCategories}"></div>
		</div>
		<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
			<span class="count_top "><i class="fa fa-book"></i>  Sách</span>
			<div class="count" th:text="${topTiles.totalBooks}"></div>
		</div>
		<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
			<span class="count_top"><i class="fa fa-cart-arrow-down"></i> Sách Đang Mượn</span>
			<div class="count green" th:text="${topTiles.totalIssuedBooks}"></div>
		</div>
	</div>
	<!-- top tiles end -->

</th:block>

</html>
